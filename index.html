<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="assets/js/script.index.js"></script>
    <link rel="stylesheet" href="assets/css/styles.index.css">
    <title>Agenda Telefônica</title>
</head>

<body>
    
    <h1 id="titulo-primeiro">Agenda Telefônica</h1>

    <div id="conteiner-principal">
        <div id="conteiner-inputs">
            <input type="text" id="input-nome" name="input-nome" class="inputs" placeholder="Nome Completo">

            <input type="text" id="input-telfixo" name="input-telfixo" class="inputs" placeholder="Telefone Fixo">

            <input type="text" id="input-telcelular" name="input-telcelular" class="inputs" placeholder="Telefone Celular">

            <input type="text" id="input-imgLink" name="input-imgLink" class="inputs" placeholder="URL da foto">

            <input type="date" id="input-data" name="input-data" class="inputs">

            <input type="text" id="input-email" name="input-email" class="inputs" placeholder="E-mail">

            <input type="text" id="input-cep" name="input-cep" class="inputs" placeholder="CEP">

            <input type="text" id="input-cidade" name="input-cidade" class="inputs" placeholder="Cidade">

            <input type="text" id="input-instagram" name="input-instagram" class="inputs" placeholder="@instagram">

            <input type="text" id="input-github" name="input-github" class="inputs" placeholder="@Github">
        </div>

        <div id="msg"></div>

        <div id="div-button">
            <button id="botão-CriarContato" class="button" onclick="produzirContato()">Adicionar Contato</button>
        </div>
    </div>
        
    <div id="sub-div" onclick="showRegister()">
        
        <div id="user-list">

        </div>

    </div>


</body>
</html>
